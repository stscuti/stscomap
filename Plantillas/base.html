{% load static %}
<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <title>COMAP_2019 - {% block titulo %}{% endblock %}</title>
  <link rel='stylesheet' href='{% static "css/base.css" %}'>
  <link rel='stylesheet' href='{% static "css/forms.css" %}'>
  <link rel='stylesheet' href='{% static "css/widgets.css" %}'>
  <link rel='shortcut icon' href='{% static "img/icono.png" %}'>
  {% block style_css %}{% endblock %}
  <script src='{% static "js/jquery-3.1.1.min.js" %}'></script>
  <script src='{% static "js/demo.js" %}'></script>
</head>
<body>
  <header>
	{% block encabezado %}{% endblock %}
	<nav>
		<ul id='menu'>
			<li><a href='{% url "PruebaPrincipal" %}'>Empresa_Datos_Formales</a></li>
    		<li><a href="{% url 'login' %}">Empresa_FIT</a></li>
		</ul>
	</nav>
	<hr>
  </header>
  <section class='contenido'>
	{% block contenido %}{% endblock %}
  </section>
  <footer>
	<p>Proyecto de ejemplo para Django COMAP_2019 &copy;2019</p>
  </footer>
</body>
</html>
