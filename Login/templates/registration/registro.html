{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2 style="text-align: center;">Registrarse</h2>
          <form method="post">
            {% csrf_token %}
            <table style="background-color: lightgrey">{{ form.as_table }}</table>
            <p style="text-align: center;"><button type="submit" class="btn btn-primary">Registrarse</button></p>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
